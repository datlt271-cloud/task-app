<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Execution Engine</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f2f2f7">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h2 { font-size: 28px; margin-bottom: 20px; }

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  font-size: 16px;
  box-sizing: border-box;
}

button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  min-height: 44px;
}

.primary {
  width: 100%;
  background: #007aff;
  color: white;
  margin-bottom: 20px;
}

.task {
  background: white;
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.fresh { border-left: 6px solid #ccc; }
.aging { border-left: 6px solid orange; }
.stale { border-left: 6px solid red; }

.risk-low { color: green; font-weight: bold; }
.risk-medium { color: orange; font-weight: bold; }
.risk-high { color: red; font-weight: bold; }

.progress-bar {
  height: 8px;
  background: #eee;
  border-radius: 6px;
  margin: 12px 0;
}

.progress-fill {
  height: 8px;
  background: #007aff;
  border-radius: 6px;
}

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  background: #e5e5ea;
  color: #007aff;
}

.delete-btn {
  color: red !important;
}
</style>
</head>

<body>

<h2>Execution Engine</h2>

<input id="taskInput" placeholder="Task name">
<input id="dueDateInput" type="date">
<button class="primary" onclick="addTask()">Add Task</button>

<div id="taskList"></div>

<script>
const supabaseUrl = "https://klpugkhbbkmujqydaanu.supabase.co";
const supabaseKey = "sb_publishable_6Hyze7JOr76psF3h7v1d4w_YqNTxSvF";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

const focusMode = true;

async function loadTasks() {
  const { data, error } = await db.from("tasks").select("*");

  if (error) {
    console.error(error);
    return;
  }

  const today = new Date();

  // === AUTO PRIORITY ENGINE ===
  data.sort((a, b) => score(b) - score(a));

  function score(task) {
    let s = 0;

    if (task.due_date) {
      const due = new Date(task.due_date);
      const daysRemaining = (due - today) / (1000*60*60*24);

      if (daysRemaining < 0) s += 100;
      else if (task.progress < 30 && daysRemaining < 3) s += 70;
    }

    const ageDays = (today - new Date(task.last_update || task.created_at)) / (1000*60*60*24);
    s += ageDays;

    return s;
  }

  let filteredData = data;

  // === DAILY FOCUS MODE ===
  if (focusMode) {
    filteredData = data.filter(task => {
      const ageDays = (today - new Date(task.last_update || task.created_at)) / (1000*60*60*24);

      if (task.due_date) {
        const due = new Date(task.due_date);
        const daysRemaining = (due - today) / (1000*60*60*24);
        if (daysRemaining < 0) return true;
        if (task.progress < 30 && daysRemaining < 3) return true;
      }

      if (ageDays > 3) return true;
      return false;
    });
  }

  const list = document.getElementById("taskList");
  list.innerHTML = "";

  filteredData.forEach(task => {

    const ageDays = (today - new Date(task.last_update || task.created_at)) / (1000*60*60*24);
    let ageClass = "fresh";
    if (ageDays > 3) ageClass = "aging";
    if (ageDays > 7) ageClass = "stale";

    let riskText = "On Track";
    let riskClass = "risk-low";

    if (task.due_date) {
      const due = new Date(task.due_date);
      const daysRemaining = (due - today) / (1000*60*60*24);

      if (daysRemaining < 0) {
        riskText = "Delayed";
        riskClass = "risk-high";
      } else if (task.progress < 30 && daysRemaining < 3) {
        riskText = "At Risk";
        riskClass = "risk-medium";
      }
    }

    list.innerHTML += `
      <div class="task ${ageClass}">
        <b>${task.title}</b><br>
        Due: ${task.due_date || "Not set"}<br>
        <span class="${riskClass}">${riskText}</span>

        <div class="progress-bar">
          <div class="progress-fill" style="width:${task.progress || 0}%"></div>
        </div>

        Progress: ${task.progress || 0}%<br><br>

        <div class="actions">
          <button onclick="updateProgress('${task.id}', 10)">+10%</button>
          <button onclick="updateProgress('${task.id}', -10)">-10%</button>
          <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
        </div>
      </div>
    `;
  });
}

async function addTask() {
  const input = document.getElementById("taskInput");
  const dueDate = document.getElementById("dueDateInput").value;
  if (!input.value) return;

  await db.from("tasks").insert([{
    title: input.value,
    progress: 0,
    due_date: dueDate || null,
    last_update: new Date().toISOString()
  }]);

  input.value = "";
  document.getElementById("dueDateInput").value = "";
}

async function updateProgress(id, amount) {
  const { data } = await db.from("tasks")
    .select("progress")
    .eq("id", id)
    .single();

  let newProgress = Math.max(0, Math.min((data.progress || 0) + amount, 100));

  await db.from("tasks")
    .update({
      progress: newProgress,
      last_update: new Date().toISOString()
    })
    .eq("id", id);
}

async function deleteTask(id) {
  await db.from("tasks").delete().eq("id", id);
}

// REALTIME
db.channel('realtime-tasks')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'tasks' },
    () => loadTasks()
  )
  .subscribe();

loadTasks();
</script>

</body>
</html>

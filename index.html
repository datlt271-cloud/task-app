<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Tasks</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f2f2f7">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Tasks">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
  font-size: 28px;
}

input {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-right: 6px;
}

button {
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #007aff;
  color: white;
  font-weight: 500;
}

.task {
  background: white;
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
}

.fresh { border-left: 6px solid #ccc; }
.aging { border-left: 6px solid orange; }
.stale { border-left: 6px solid red; }

.risk-low { color: green; font-weight: bold; }
.risk-medium { color: orange; font-weight: bold; }
.risk-high { color: red; font-weight: bold; }

.progress-bar {
  height: 8px;
  background: #eee;
  border-radius: 6px;
  margin: 10px 0;
}

.progress-fill {
  height: 8px;
  background: #007aff;
  border-radius: 6px;
}

.actions button {
  margin-right: 8px;
  background: #e5e5ea;
  color: #007aff;
}

.delete-btn {
  color: red;
}
</style>
</head>

<body>

<h2>My Tasks</h2>

<div>
  <input id="taskInput" placeholder="Task name">
  <input id="dueDateInput" type="date">
  <button onclick="addTask()">Add</button>
</div>

<br>

<div id="taskList"></div>

<script>
const supabaseUrl = "https://klpugkhbbkmujqydaanu.supabase.co";
const supabaseKey = "sb_publishable_6Hyze7JOr76psF3h7v1d4w_YqNTxSvF";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

async function loadTasks() {
  const { data, error } = await db
    .from("tasks")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const today = new Date();

  data.forEach(task => {

    // AGING
    const ageDays = (today - new Date(task.created_at)) / (1000*60*60*24);
    let ageClass = "fresh";
    if (ageDays > 3) ageClass = "aging";
    if (ageDays > 7) ageClass = "stale";

    // RISK
    let riskText = "On Track";
    let riskClass = "risk-low";

    if (task.due_date) {
      const due = new Date(task.due_date);
      const daysRemaining = (due - today) / (1000*60*60*24);

      if (daysRemaining < 0) {
        riskText = "Delayed";
        riskClass = "risk-high";
      } else if (task.progress < 30 && daysRemaining < 3) {
        riskText = "At Risk";
        riskClass = "risk-medium";
      }
    }

    list.innerHTML += `
      <div class="task ${ageClass}">
        <b>${task.title}</b><br><br>
        Due: ${task.due_date || "Not set"}<br>
        <span class="${riskClass}">${riskText}</span>

        <div class="progress-bar">
          <div class="progress-fill" style="width:${task.progress || 0}%"></div>
        </div>

        Progress: ${task.progress || 0}%<br><br>

        <div class="actions">
          <button onclick="updateProgress('${task.id}', 10)">+10%</button>
          <button onclick="updateProgress('${task.id}', -10)">-10%</button>
          <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
        </div>
      </div>
    `;
  });
}

async function addTask() {
  const input = document.getElementById("taskInput");
  const dueDate = document.getElementById("dueDateInput").value;

  if (!input.value) return;

  await db.from("tasks").insert([{
    title: input.value,
    progress: 0,
    due_date: dueDate || null
  }]);

  input.value = "";
  document.getElementById("dueDateInput").value = "";
}

async function updateProgress(id, amount) {
  const { data } = await db
    .from("tasks")
    .select("progress")
    .eq("id", id)
    .single();

  let newProgress = Math.max(0, Math.min((data.progress || 0) + amount, 100));

  await db.from("tasks")
    .update({ progress: newProgress })
    .eq("id", id);
}

async function deleteTask(id) {
  await db.from("tasks").delete().eq("id", id);
}

// REALTIME
db.channel('realtime-tasks')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'tasks' },
    () => {
      loadTasks();
    }
  )
  .subscribe();

loadTasks();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Task Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 650px;
      margin: auto;
      background: #f7f7f7;
    }

    h2 { margin-bottom: 20px; }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    .task {
      border: 1px solid #ddd;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      background: white;
    }

    .fresh { border-left: 6px solid #999; }
    .aging { border-left: 6px solid orange; }
    .stale { border-left: 6px solid red; }

    .risk-low { color: green; font-weight: bold; }
    .risk-medium { color: orange; font-weight: bold; }
    .risk-high { color: red; font-weight: bold; }

    .progress-bar {
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      margin: 6px 0;
    }

    .progress-fill {
      height: 6px;
      background: green;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<h2>My Tasks</h2>

<input id="taskInput" placeholder="Task name">
<input id="dueDateInput" type="date">
<button onclick="addTask()">Add Task</button>

<div id="taskList"></div>

<script>
const supabaseUrl = "https://klpugkhbbkmujqydaanu.supabase.co";
const supabaseKey = "sb_publishable_6Hyze7JOr76psF3h7v1d4w_YqNTxSvF";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

async function loadTasks() {
  const { data, error } = await db
    .from("tasks")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const today = new Date();

  data.forEach(task => {

    // ===== AGING =====
    const ageDays = (today - new Date(task.created_at)) / (1000*60*60*24);
    let ageClass = "fresh";
    if (ageDays > 3) ageClass = "aging";
    if (ageDays > 7) ageClass = "stale";

    // ===== RISK =====
    let riskText = "On Track";
    let riskClass = "risk-low";

    if (task.due_date) {
      const due = new Date(task.due_date);
      const daysRemaining = (due - today) / (1000*60*60*24);

      if (daysRemaining < 0) {
        riskText = "Delayed";
        riskClass = "risk-high";
      } else if (task.progress < 30 && daysRemaining < 3) {
        riskText = "At Risk";
        riskClass = "risk-medium";
      }
    }

    list.innerHTML += `
      <div class="task ${ageClass}">
        <b>${task.title}</b><br>
        Due: ${task.due_date || "Not set"}<br>
        <span class="${riskClass}">${riskText}</span>

        <div class="progress-bar">
          <div class="progress-fill" style="width:${task.progress || 0}%"></div>
        </div>

        Progress: ${task.progress || 0}%<br><br>

        <button onclick="updateProgress('${task.id}', 10)">+10%</button>
        <button onclick="updateProgress('${task.id}', -10)">-10%</button>
        <button onclick="deleteTask('${task.id}')">Delete</button>
      </div>
    `;
  });
}

async function addTask() {
  const input = document.getElementById("taskInput");
  const dueDate = document.getElementById("dueDateInput").value;

  if (!input.value) return;

  await db.from("tasks").insert([{
    title: input.value,
    progress: 0,
    due_date: dueDate || null
  }]);

  input.value = "";
  document.getElementById("dueDateInput").value = "";
}

async function updateProgress(id, amount) {
  const { data } = await db
    .from("tasks")
    .select("progress")
    .eq("id", id)
    .single();

  let newProgress = Math.max(0, Math.min((data.progress || 0) + amount, 100));

  await db
    .from("tasks")
    .update({ progress: newProgress })
    .eq("id", id);
}

async function deleteTask(id) {
  await db.from("tasks").delete().eq("id", id);
}

// ===== REALTIME SYNC =====
db.channel('realtime-tasks')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'tasks' },
    () => {
      loadTasks();
    }
  )
  .subscribe();

loadTasks();
</script>

</body>
</html>

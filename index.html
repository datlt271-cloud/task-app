<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 20px;
}

h2 { font-size: 26px; margin-bottom: 10px; }

.focus-box {
  background: #fff3cd;
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 25px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}

.focus-title {
  font-weight: bold;
  font-size: 18px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  font-size: 16px;
  box-sizing: border-box;
}

button {
  padding: 14px;

}

.primary {

}

.task {
  background: white;
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.risk-low { color: green; font-weight: bold; }
.risk-medium { color: orange; font-weight: bold; }
.risk-high { color: red; font-weight: bold; }

.progress-bar {
  height: 8px;
  background: #eee;
  border-radius: 6px;
  margin: 12px 0;
}

.progress-fill {
  height: 8px;
  background: #007aff;
  border-radius: 6px;
}

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  background: #e5e5ea;
  color: #007aff;
}

.delete-btn { color: red !important; }

.error {
  color: red;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h2>Execution Engine</h2>

<div id="focusBox"></div>

<input id="taskInput" placeholder="Nháº­p task + ngÃ y (VD: Finish report 14/2)">
<button class="primary" onclick="smartAdd()">Add Task</button>

<div id="errorBox" class="error"></div>
<div id="taskList"></div>

<script>
const supabaseUrl = "https://klpugkhbbkmujqydaanu.supabase.co";
const supabaseKey = "sb_publishable_6Hyze7JOr76psF3h7v1d4w_YqNTxSvF";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

/* DATE PARSER */
function parseDate(text) {
  const monthNames = {
    jan:1,feb:2,mar:3,apr:4,may:5,jun:6,
    jul:7,aug:8,sep:9,oct:10,nov:11,dec:12
  };

  if (/\d{4}/.test(text))
    return { error:"KhÃ´ng nháº­p nÄƒm." };

  let match = text.match(/(\d{1,2})[\/\-](\d{1,2})/);
  if (match) {
    let day = parseInt(match[1]);
    let month = parseInt(match[2]);
    if (day <= 12 && month <= 12)
      return { error:"Format mÆ¡ há»“." };
    return validateDate(day, month);
  }

  match = text.match(/(\d{1,2})\s*(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)/i);
  if (match) return validateDate(parseInt(match[1]), monthNames[match[2].toLowerCase()]);

  match = text.match(/(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s*(\d{1,2})/i);
  if (match) return validateDate(parseInt(match[2]), monthNames[match[1].toLowerCase()]);

  return { date:null };
}

function validateDate(day, month) {
  if (month<1||month>12||day<1||day>31) return { error:"NgÃ y/thÃ¡ng khÃ´ng há»£p lá»‡." };
  return { date:`${String(month).padStart(2,"0")}-${String(day).padStart(2,"0")}` };
}

/* ADD TASK */
async function smartAdd() {
  const input = document.getElementById("taskInput");
  const errorBox = document.getElementById("errorBox");
  errorBox.innerHTML = "";

  if (!input.value) return;

  const parsed = parseDate(input.value);
  if (parsed.error) {
    errorBox.innerText = parsed.error;
    return;
  }

  let cleanTitle = input.value
    .replace(/\d{1,2}[\/\-]\d{1,2}/, "")
    .replace(/(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)/i, "")
    .replace(/urgent/i, "")
    .trim();

  await db.from("tasks").insert([{
    title: cleanTitle,
    progress: 0,
    due_date: parsed.date,
    priority: input.value.toLowerCase().includes("urgent") ? 1 : 2,
    last_update: new Date().toISOString()
  }]);

  input.value="";
}

document.getElementById("taskInput")
.addEventListener("keydown", e=>{
  if(e.key==="Enter") smartAdd();
});

/* LOAD + FOCUS ENGINE */
async function loadTasks() {
  const { data } = await db.from("tasks").select("*");
  const today = new Date();
  const currentYear = today.getFullYear();

  let scoredTasks = data.map(task=>{
    let score = 0;

    if(task.progress>=100) return {...task,score:-1};

    if(task.priority===1) score+=50;

    if(task.due_date){
      const due=new Date(`${currentYear}-${task.due_date}`);
      const diff=(due-today)/(1000*60*60*24);

      if(diff<0) score+=100;
      else if(diff<=2 && task.progress<50) score+=70;
      else score+=Math.max(0,20-diff);
    }

    score+= (100-task.progress)/5;

    return {...task,score};
  });

  scoredTasks.sort((a,b)=>b.score-a.score);

  renderFocus(scoredTasks[0]);
  renderTasks(scoredTasks);
}

function renderFocus(task){
  const box=document.getElementById("focusBox");
  if(!task || task.score<0){
    box.innerHTML="";
    return;
  }

  box.innerHTML=`
    <div class="focus-box">
      ðŸ”¥ <span class="focus-title">Focus Now:</span><br><br>
      <b>${task.title}</b><br>
      Due: ${task.due_date||"None"}
    </div>
  `;
}

function renderTasks(tasks){
  const list=document.getElementById("taskList");
  const today=new Date();
  const currentYear=today.getFullYear();
  list.innerHTML="";

  tasks.forEach(task=>{
    let risk="On Track";
    let riskClass="risk-low";

    if(task.progress>=100){
      risk="Completed";
    }
    else if(task.due_date){
      const due=new Date(`${currentYear}-${task.due_date}`);
      const diff=(due-today)/(1000*60*60*24);

      if(diff<0){risk="Delayed";riskClass="risk-high";}
      else if(diff<=2&&task.progress<50){risk="At Risk";riskClass="risk-medium";}
    }

    list.innerHTML+=`
      <div class="task">
        <b>${task.title}</b><br>
        Due: ${task.due_date||"None"}<br>
        <span class="${riskClass}">${risk}</span>

        <div class="progress-bar">
          <div class="progress-fill" style="width:${task.progress||0}%"></div>
        </div>

        Progress: ${task.progress||0}%<br><br>

        <div class="actions">
          <button onclick="updateProgress('${task.id}',10)">+10%</button>
          <button onclick="updateProgress('${task.id}',-10)">-10%</button>
          <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
        </div>
      </div>
    `;
  });
}

async function updateProgress(id,amount){
  const { data }=await db.from("tasks").select("progress").eq("id",id).single();
  let newProgress=Math.max(0,Math.min((data.progress||0)+amount,100));
  await db.from("tasks").update({progress:newProgress,last_update:new Date().toISOString()}).eq("id",id);
}

async function deleteTask(id){
  await db.from("tasks").delete().eq("id",id);
}

db.channel('realtime')
.on('postgres_changes',{event:'*',schema:'public',table:'tasks'},()=>loadTasks())
.subscribe();

loadTasks();
</script>
